<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="assets/homeskillz.png" alt="logo">
            <ul>
                <li><a href="index.html" class="button">Home</a></li>
                <li><a href="help.html" class="button">Help</a></li>              
                <li><a href="services.html" class="button">All Services</a></li>
                <li><a href="contact.html" class="button">Contact us</a></li>
                <li><a href="feedback.html" class="button">Feedback</a></li>
               
                
            </ul>
        </nav>
    </header>
    <div class="container3">
        <h1>Service Provider Registration</h1>
        <br><br>
    <form id="registration-form">
        <div class="form-group">
            <label for="business-name">Business Name</label>
            <input type="text" id="business-name" name="business-name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="work-experience">Work Experience</label>
            <input type="number" id="work-experience" name="work-experience" required>
        </div>
        <div class="form-group">
            <label for="service-categories">Service Categories</label>
            <select id="service-categories" name="service-categories" required>
                <option value="">Select a category</option>
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="service-areas">Service Areas</label>
            <select id="service-areas" name="service-areas" required>
                <option value="">Select a service area</option>
                <option value="area1">Area 1</option>
                <option value="area2">Area 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="service-description">Service Description</label>
            <textarea id="service-description" name="service-description" required></textarea>
        </div>
        <div class="form-group">
            <label for="service-pricing1">Service Pricing 1</label>
            <input type="text" id="service-pricing1" name="service-pricing" required>
            <label for="service-pricing2">Service Pricing 2</label>
            <input type="text" id="service-pricing2" name="service-pricing" >
            <label for="service-pricing3">Service Pricing 3</label>
            <input type="text" id="service-pricing3" name="service-pricing" >
            <label for="service-pricing4">Service Pricing 1</label>
            <input type="text" id="service-pricing4" name="service-pricing">
        </div>
        <button type="submit">Register</button>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
