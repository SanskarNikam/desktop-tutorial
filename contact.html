<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="assets/homeskillz.png" alt="logo">
            <ul>
                <li><a href="index.html" class="button">Home</a></li>
                <li><a href="help.html" class="button">Help</a></li>              
                <li><a href="services.html" class="button">All Services</a></li>
                <li><a href="contact.html" class="button">Contact us</a></li>
                <li><a href="feedback.html" class="button">Feedback</a></li>
               
                
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="contact-item">
                <h2>Location</h2>
                <p>123 Main Street</p>
                <p>Your City, State</p>
                <p>Zip Code: 12345</p>
            </div>
            <div class="contact-item">
                <h2>Email</h2>
                <p>Email: info@yourcompany.com</p>
            </div>
            <div class="contact-item">
                <h2>Phone</h2>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
        </div>
        <h2>Contact Form</h2>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br>

            <button type="submit" class="contact-button">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Home Service. All rights reserved.</p>
    </footer>
</body>
</html>
